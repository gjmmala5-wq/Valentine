<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #5a0c1f;
    }

    .card {
      background: #ffffffee;
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .heart {
      font-size: 64px;
      margin-bottom: 15px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .name {
      font-weight: 500;
      color: #c2185b;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #e91e63;
      color: white;
    }

    .yes:hover {
      background: #c2185b;
      transform: scale(1.05);
    }

    .no {
      background: #f8bbd0;
      color: #5a0c1f;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 18px;
      color: #c2185b;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>

    <h1>Will You Be My Valentine?</h1>

    <p>
      My dear <span class="name">Kgomotso</span>,<br>
      Every moment with you makes my world brighter.
      Would you make this Valentine‚Äôs Day even more special
      by being mine?
    </p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíï</button>
      <button class="no" onmouseover="moveNo(this)">No üôà</button>
    </div>

    <div class="message" id="message">
      üíñ Yay! I knew it! üíñ<br>
      Love, Junior
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("message").style.display = "block";
    }

    function moveNo(button) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      button.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
